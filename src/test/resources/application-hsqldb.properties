environment=DEV
# hsqlDB Database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
flyway.url=${spring.datasource.url}
flyway.user=${spring.datasource.username}
flyway.password=${spring.datasource.password}
flyway.locations=filesystem:db/migration
cors.client.url=http://localhost:8080
quiz.jwt.secret-key=${JWT_SECRET_KEY:mySecret}
quiz.jwt.issuer=${JWT_ISSUER:myIssuer}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true